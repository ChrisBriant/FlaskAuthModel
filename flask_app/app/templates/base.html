<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskAuthApp</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
        {% include "navauthed.html" %}
    {% else %}
        {% include "navunauthed.html" %}
    {% endif %}
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
